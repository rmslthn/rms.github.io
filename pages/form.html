<!DOCTYPE html>
<html>
    <head>
        <title>Send Us A Message! | rmslthn.github.io</title>
        <link href="../styles/form.css" type="text/css" rel="stylesheet">
    </head>

<body>
    <h2>Send Your Message To Us!</h2>

    <p>Fill the form below and submit</p>

<div>
    <form>
      Name:<br>
      <input type="text" name="firstname" value="Name">
      <br>

      E-mail:<br>
      <input type="text" name="lastname" value="Email">
      <br><br>

      <textarea name="message" rows="10" cols="45"> Message </textarea>
      <br><br>

      <input type="submit" value="Submit">
      <input type="reset">
      </form> 

      <p>Thanks for your feedback!</p>
</div>

</body>
</html>
